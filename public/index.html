<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle Command</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:300" rel="stylesheet">
    <link href="css/jquery.terminal-1.0.1.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Catamaran', sans-serif;
        }
        .terminal, .cmd, .terminal .terminal-output div div, .cmd .prompt {
            font-size: 14px;
            line-height: 18px;
        }
        #title {
            font-size: 4rem;
            bottom: 10%;
            position: absolute;
            left: 5%;
            width: 40%;
        }

        #console {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            padding: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <span id="title">Welcome Back, Pilot</span>

    <div id="console" style="display: none"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.terminal.js"></script>
    <script src="js/jquery.mousewheel-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
